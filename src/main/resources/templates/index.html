<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Тайм-менеджмент</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body class="container container-fluid">
<div class="modal fade" id="add_record_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="add_record_form" action="/records" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Новая запись</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input class="form-control" type="datetime-local" name="dateTime" placeholder="Дата и время"
                               required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="number" name="latitude" placeholder="Широта" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="number" name="longitude" placeholder="Долгота" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="number" name="temperature" placeholder="Температура" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn form-control btn-success">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="fragments/navbar :: navbar"></div>
<div th:insert="fragments/dev_view :: dev_view"></div>
</body>
</html>
