<div th:fragment="dev_view">
    <div class="container">
        <div class="row">
            <div class="row" style="min-height:6rem;">
                <div class="col-md-6">
                    <div class="shadow p-4 border border-warning mb-4 overflow-auto" style="max-height:24rem;">
                        <div th:each="task : ${highPriorityOpenedTasks}"
                             class="row shadow border p-2 mb-2 rounded task">
                            <div class="col-md-8">
                                <h5 class="text-wrap" th:text="${task.getName()}">
                                </h5>
                            </div>
                            <div class="col-auto btn-group">
                                <button class="btn btn-sm btn-outline-dark" th:text="${task.getEstimatedTime()}">
                                </button>
                                <button class="btn btn-sm btn-outline-dark" th:text="${task.getElapsedTime()}">
                                </button>
                            </div>
                            <div class="col-auto btn-group task-buttons">
                                <button class="btn btn-sm btn-outline-dark" type="button"><i class="bi bi-play"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-dark" type="submit"><i class="bi bi-stop"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"
                                        th:data-bs-target="'#noteModal' + ${task.getId()}" type="button"><i
                                        class="bi bi-sticky"></i>
                                </button>
                                <form class="m-0 p-0 btn btn-sm" onsubmit="changePriority();return false" method="post">
                                    <input name="id" th:value="${task.getId()}" hidden>
                                    <button class="btn btn-sm btn-outline-warning"
                                            type="submit"><i class="bi bi-arrow-down-up"></i>
                                    </button>
                                </form>
                                <form class="m-0 p-0 btn btn-sm" onsubmit="deleteTask();return false" method="post">
                                    <input name="id" th:value="${task.getId()}" hidden>
                                    <button class="btn btn-sm btn-outline-danger"
                                            type="submit"><i class="bi bi-trash3"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
